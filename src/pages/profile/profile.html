<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-fab left bottom>
        <button ion-fab color="light"><ion-icon name="menu"></ion-icon></button>
        <ion-fab-list side="right">
          <button ion-fab (click)="goToSections()"><ion-icon name="albums"></ion-icon></button>
          <button ion-fab (click)="goToCategory()"><ion-icon name="construct"></ion-icon></button>
          <button ion-fab (click)="goToCart()"><ion-icon name="cart"></ion-icon></button>
          <button ion-fab (click)="logout()"><ion-icon name="exit"></ion-icon></button>
        </ion-fab-list>
      </ion-fab><!-- FAB com Menu em Ã­cones -->
      
  <ion-avatar>
    <img class="circle" [src]="cliente?.imageUrl || 'assets/imgs/avatar-blank.png'"> 
  </ion-avatar>
  <h2 text-center>{{cliente?.nome}}</h2>
  <p text-center>{{cliente?.email}}</p>
</ion-content>
