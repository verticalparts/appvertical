<ion-header>

  <ion-navbar>
    <ion-title>Documentos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-fab left bottom>
        <button ion-fab color="light"><ion-icon name="menu"></ion-icon></button>
      <ion-fab-list side="top">
          <button ion-fab (click)="goToProfile()"><ion-icon name="people"></ion-icon><div class="label" dir="rtl">Minha conta</div></button>
          <button ion-fab (click)="goToSections()"><ion-icon name="albums"></ion-icon><div class="label" dir="rtl">Menus</div></button>
          <button ion-fab (click)="logout()"><ion-icon name="exit"></ion-icon><div class="label" dir="rtl">Sair</div></button>
      </ion-fab-list>
    </ion-fab><!-- FAB com Menu em ícones -->

  <ion-card>
      <img src="assets/imgs/pdf.png"/>
  <ion-card-content>
    <h2>Catálogo de Peças - Vertical Parts</h2>
    <button ion-button full (click)="openDoc()">Abrir</button>
  </ion-card-content>
</ion-card>
<ion-card>
  <img src="assets/imgs/pdf.png"/>
<ion-card-content>
<h2>Catálogo de Escadas e Esteiras Rolantes - Vertical Parts</h2>
<button ion-button full (click)="openDoc2()">Abrir</button>
</ion-card-content>
</ion-card>
</ion-content>
