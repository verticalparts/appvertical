<ion-header>


  <ion-navbar *navbar>
    <ion-title>Categorias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <!--<ion-fab left bottom menuToggle>
        <button ion-fab><ion-icon name="menu"></ion-icon></button>
    </ion-fab>  FAB com menuToggle--> 

    <ion-fab left bottom>
        <button ion-fab color="light"><ion-icon name="menu"></ion-icon></button>
        <ion-fab-list side="top">
          <button ion-fab (click)="goToProfile()"><ion-icon name="people"></ion-icon><div class="label" dir="rtl">Minha conta</div></button>
          <button ion-fab (click)="goToSections()"><ion-icon name="albums"></ion-icon><div class="label" dir="rtl">Menus</div></button>
          <button ion-fab (click)="goToCart()"><ion-icon name="cart"></ion-icon><div class="label" dir="rtl">Carrinho de corrimãos</div></button>
          <button ion-fab (click)="logout()"><ion-icon name="exit"></ion-icon><div class="label" dir="rtl">Sair</div></button>
        </ion-fab-list>
      </ion-fab><!-- FAB com Menu em ícones -->
      
   <div>
      <button *ngFor="let item of items" (click)="showProdutos(item.id)" no-padding>
         <img src="{{bucketUrl}}/c{{item.id}}.jpg">
      </button>
   </div>
</ion-content>
