<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img [src]="item.imageUrl">
      </ion-thumbnail>
      <h2>{{item.nome}}</h2>
      <p>{{item.vper}}</p>
      <p>{{item.marca}}</p>
    </button>
  </ion-list>
</ion-content>
