<ion-content padding>
  <img src="assets/imgs/logo.png" alt="logo">

  <div class="login-box">
    <form>
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="creds.email"></ion-input> 
            </ion-item>
            <br>
            <ion-item>
              <ion-input type="password" placeholder="Senha" name="senha" [(ngModel)]="creds.senha"></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" color="light" full outline type="submit" (click)="login()">Login</button>
            <button ion-button class="register-btn" block clear small>Registrar nova conta</button>
            <button ion-button class="register-btn" block clear small (click)="noAccount()">Entrar sem conta</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
  <ion-footer>
      <h3>Todos os direitos reservados a Vertical Parts Â©</h3>
  </ion-footer>

</ion-content>
