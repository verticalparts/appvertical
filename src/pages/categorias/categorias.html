<ion-header>


  <ion-navbar>
    <ion-title>Categorias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-fab left bottom menuToggle>
        <button ion-fab><ion-icon name="menu"></ion-icon></button>
    </ion-fab>
   <ion-list>
     <button ion-item *ngFor="let item of items" (click)="showProdutos(item.id)">
       <ion-thumbnail item-start>
         <img src="{{bucketUrl}}/cat{{item.id}}.jpg">
       </ion-thumbnail>
       <h2> {{ item.nome }} </h2>
     </button>
   </ion-list>
</ion-content>
