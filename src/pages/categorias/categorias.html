<ion-header>


  <ion-navbar>
    <ion-title>Categorias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <!--<ion-fab left bottom menuToggle>
        <button ion-fab><ion-icon name="menu"></ion-icon></button>
    </ion-fab>  FAB com menuToggle--> 

    <ion-fab left bottom>
        <button ion-fab color="light"><ion-icon name="menu"></ion-icon></button>
        <ion-fab-list side="right">
          <button ion-fab (click)="goToProfile()"><ion-icon name="people"></ion-icon></button>
          <button ion-fab (click)="goToSections()"><ion-icon name="albums"></ion-icon></button>
          <button ion-fab (click)="goToCart()"><ion-icon name="cart"></ion-icon></button>
          <button ion-fab (click)="logout()"><ion-icon name="exit"></ion-icon></button>
        </ion-fab-list>
      </ion-fab><!-- FAB com Menu em Ã­cones -->
      
   <ion-list>
     <button ion-item *ngFor="let item of items" (click)="showProdutos(item.id)">
       <ion-thumbnail item-start>
         <img src="{{bucketUrl}}/cat{{item.id}}.jpg">
       </ion-thumbnail>
       <h2> {{ item.nome }} </h2>
     </button>
   </ion-list>
</ion-content>
