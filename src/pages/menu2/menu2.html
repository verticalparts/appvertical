<!-- Menu de seções -->

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Seleção de menus</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-slides pager>
        <ion-slide class="slide1">
            <h1>Peças</h1>
            <button ion-button (click)='goCategoria()' color="light" clear full>Ver mais</button>
        </ion-slide> 
        <ion-slide class="slide2">
          <h1>Corrimãos</h1>
          <button ion-button (click)='goCorrimao()' color="light" clear full>Ver mais</button>
        </ion-slide> 
        <ion-slide class="slide3">
          <h1>Documentos</h1>
          <button ion-button (click)="goDocumentos()" color="light" clear full>Ver mais</button>
        </ion-slide>
        <ion-slide class="slide4">
          <h1>Serviços</h1>
          <button ion-button (click)="goServicos()" color="light" clear full>Ver mais</button>
        </ion-slide>
      </ion-slides>
</ion-content>
