<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fechamento de pedido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Selecione um endere√ßo
    </ion-list-header>
    <button ion-item *ngFor="let item of items" (click)="nextPage(item); $event.preventDefault()">
      <h2>{{ item.logradouro }}, {{ item.numero }}</h2>
      <p>{{ item.complemento }} <br> {{ item.bairro }} <br> CEP: {{ item.cep }}</p>
    </button>
  </ion-list>

</ion-content>
