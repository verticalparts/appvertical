<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-card>
    <img [src]="item?.imageUrl || 'assets/imgs/prod.jpg'"/>
    <ion-card-content>
        <p>
          <b>{{item?.vper}}</b>
        </p>
      <h1><b>{{item?.nome}}</b></h1>
      <hr>
      <p><b>Marca:</b> {{item?.marca}}</p>
      <p><b>Modelo de Equipamento:</b> {{item?.modelo}}</p>
      <hr>
      <p><b>Descrição</b></p>
      <p style="white-space: pre;">{{item?.descricao}}</p>
    </ion-card-content>
  </ion-card>
  <button ion-button block color="secondary" (click)="addToCart(item)">Solicitar orçamento</button> 
  <button ion-button block outline icon-start color="dark" (click)="call()"><ion-icon name="ios-call"></ion-icon>Ligar para empresa</button>
  <button ion-button block outline icon-start color="dark"><a href="https://wa.me/5511995578519" target="_blank"><ion-icon name="logo-whatsapp"></ion-icon>Fale com um atendente</a></button>
  <!--<a href="https://api.whatsapp.com/send?phone=5511995578519">Ligar</a>-->
</ion-content>
