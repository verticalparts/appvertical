<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]="item?.imageUrl || 'assets/imgs/prod.jpg'"/>
    <ion-card-content>
        <p>
          <b>{{item?.vper}}</b>
        </p>
      <h1><b>{{item?.nome}}</b></h1>
      <hr>
      <p><b>Marca:</b> {{item?.marca}}</p>
      <p><b>Modelo de Equipamento:</b> {{item?.modelo}}</p>
      <hr>
      <p><b>Descrição</b></p>
      <p>{{item?.descricao}}</p>
    </ion-card-content>
  </ion-card>

  <button ion-button block outline (click)="addToCart(item)">Solicitar orçamento</button>
</ion-content>
